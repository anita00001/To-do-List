<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Todo List</title>
    <script src="https://kit.fontawesome.com/2649a194d9.js" crossorigin="anonymous"></script>

</head>
<body>
    <main>

        <div class="title">
            <h1>Today's Todo List</h1>
            <i class="fa-solid fa-rotate"></i>
        </div>

        <p id="button-hover">Click this or press Enter to submit!</p>
        <p id="error"></p>

        <div class="new-task">
            <input id="my-task" type="text" placeholder="Add Task to your list"/>
            <span id="press-enter"><i class="fa-solid fa-arrow-turn-down"></i></span>
        </div>

        <ul id="tasks-list" class="display-list"></ul>

        <button id="clear-button">Clear All Completed Task!</button>

    </main>
</body>
</html>
