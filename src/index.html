<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do : List Structure</title>
  <script src="https://kit.fontawesome.com/2649a194d9.js" crossorigin="anonymous"></script>
</head>
<body>
  <main>
    <header class="title">
      <h1>Today's To-Do List</h1>
      <i class="fa-solid fa-rotate"></i>
    </header>

    <form class="new-task">
      <input id="my-task" type="text" placeholder="Add Task To Your List">
      <button id="press-enter"><i class="fa-solid fa-arrow-turn-down"></i></button>
    </form>

    <ul id="tasks-list" class="display-list"></ul>
    <button id="clear-button">Clear All Completed Tasks!</button>

  </main>
</body>
</html>
